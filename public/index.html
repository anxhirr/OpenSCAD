<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3DSKAI Playground</title>
  <meta name="description"
    content="3DSKAI Playground: edit .scad models and render them to STL from the browser (WebAssembly build OpenSCAD, with Monaco editor and STL Viewer)">

  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="logo192.png">
  <!-- https://developers.google.com/web/fundamentals/web-app-manifest/ -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <link rel="prefetch" href="openscad.wasm">
  <link rel="prefetch" href="openscad-worker.js">
  <link rel="prefetch" href="libraries/fonts.zip">

  <link rel="prefetch" href="libraries/MCAD.zip">
  <link rel="prefetch" href="libraries/BOSL2.zip">
  <link rel="prefetch" href="libraries/BOSL.zip">
  <link rel="prefetch" href="libraries/NopSCADlib.zip">
  <link rel="prefetch" href="libraries/FunctionalOpenSCAD.zip">
  <link rel="prefetch" href="libraries/funcutils.zip">
  <link rel="prefetch" href="libraries/smooth-prim.zip">
  <link rel="prefetch" href="libraries/closepoints.zip">
  <link rel="prefetch" href="libraries/plot-function.zip">
  <link rel="prefetch" href="libraries/YAPP_Box.zip">
  <link rel="prefetch" href="libraries/Stemfie_OpenSCAD.zip">
  <link rel="prefetch" href="libraries/UB.scad.zip">
  <link rel="prefetch" href="libraries/openscad-tray.zip">

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/BrowserFS/2.0.0/browserfs.min.js" defer></script> -->
  <script src="./browserfs.min.js" defer></script>

  <script src="./index.js" defer></script>

  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css">

  <style>
    #root,
    body,
    html {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin: 0;
      height: 100vh;
      height: var(--app-height);
      overflow-y: hidden;
      scrollbar-width: none;
    }

    :-webkit-scrollbar {
      display: none;
    }

    /* start here the new style */
    .p-fieldset .p-fieldset-legend {
      border-radius: 0px !important;
    }

    .p-checkbox:not(.p-checkbox-disabled) .p-checkbox-box:hover {
      border-color: #fff !important;
    }

    .p-inputtext:enabled:focus {
      box-shadow: none !important;
    }

    .p-inputtext:enabled:hover {
      border-color: #fff !important;
    }

    .p-checkbox .p-checkbox-box.p-highlight:not(.p-disabled):hover {
      border-color: #fff !important;
    }

    .p-checkbox .p-checkbox-box {
      background: none !important;
    }

    .p-checkbox:not(.p-checkbox-disabled) .p-checkbox-box.p-focus {
      box-shadow: none !important;
      border-color: #fff !important;
    }

    .p-checkbox:not(.p-checkbox-disabled) .p-checkbox-box.p-highlight:hover {
      background: #000 !important;
    }

    .p-checkbox .p-checkbox-box.p-highlight {
      background: none !important;
      border-color: #fff !important;
    }

    .p-fieldset {
      color: #f9f6f6 !important;
      font-size: 0.8rem !important;
    }

    .p-tabmenu .p-tabmenu-nav .p-tabmenuitem .p-menuitem-link:not(.p-disabled):focus {
      box-shadow: inset 0px 0px 0 0.1rem #fbfbfb !important;
    }

    button.p-button.p-component.p-button-icon-only.p-button-text.p-button-secondary {
      box-shadow: none !important;
    }

    .p-inputtext {
      font-size: 0.7rem !important;
      color: #fff !important;
      background: #00000000 !important;
      border-radius: 0px !important;
      border-color: #fff !important;
    }

    .p-button {
      color: #ffffff !important;
      background: #000000 !important;
      border: none !important;
      transition: background-color 0.2s, color 0.2s, border-color 0.2s, box-shadow 0.2s !important;
      border-radius: 0px !important;
      box-shadow: none !important;
    }

    div#pr_id_4_content {
      color: #fff !important;
      font-size: 13px !important;
    }

    .p-button:enabled:hover,
    .p-button:not(button):not(a):not(.p-disabled):hover {
      background: #232229 !important;
      color: #ffffff !important;
      border-color: #0c0c0c !important;
    }

    .p-tabmenu .p-tabmenu-nav .p-tabmenuitem .p-menuitem-link {
      border: none !important;
      border-width: 0 !important;
      border: none !important;
      background: #000000ad !important;
      color: #ffffff !important;
      padding: 1.25rem !important;
      font-weight: 700 !important;
      border-top-right-radius: 0px !important;
      border-top-left-radius: 0px !important;
      transition: box-shadow 0.2s !important;
      margin: 0 0 0px 0 !important;
      height: calc(100% + 2px) !important;
    }

    p-tabmenu .p-tabmenu-nav .p-tabmenuitem .p-menuitem-link:not(.p-disabled):focus {
      outline: none !important;
      outline-offset: 0 !important;
      box-shadow: inset 0 0 0 0.1rem #fff !important;
    }

    .p-tabmenu {
      position: fixed !important;
      right: 0 !important;
      top: 50% !important;
      transform: translateY(-50%) !important;
      z-index: 1000 !important;

      border-left: none !important;
      border-top: none !important;
      border-bottom: none !important;
      border-right: none !important;
    }

    .p-tabmenu .p-tabmenu-nav {
      background: none !important;
      display: flex !important;
      flex-direction: column !important;
      border: none !important;
      width: 100% !important;
    }

    .p-tabmenu .p-tabmenu-nav li {
      border-bottom: none !important;
    }

    .p-tabmenu .p-tabmenu-nav li:last-child {
      border-bottom: none !important;
    }

    /* new style that i have add ends here  */
    .p-tabmenu-nav {
      justify-content: center;
    }

    .p-fieldset .p-fieldset-content {
      padding: 0 !important;
    }

    .p-fieldset {
      background: #000000ad !important;
      border-radius: 0px !important;
    }

    .p-fieldset-legend {
      background-color: rgba(0, 0, 0, 0.4) !important;
    }

    .p-fieldset-legend,
    .p-fieldset-content {
      padding-top: 0 !important;
      padding-bottom: 0 !important;
    }

    .absolute-fill {
      position: absolute;
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }

    .monaco-editor,
    .openscad-editor {
      background-color: rgba(255, 255, 255, 0.5) !important;
    }

    textarea.openscad-editor {
      font-family: "Droid Sans Mono", "monospace", monospace;
      font-weight: normal;
      font-size: 16px;
      font-feature-settings: "liga" 0, "calt" 0;
      line-height: 22px;
      letter-spacing: 0px;
    }


    .opacity-animated {
      transition: opacity 0.5s ease-in-out;
      overflow-y: hidden;
      scrollbar-width: none;
    }

    .opacity-animated :webkit-scrollbar {
      display: none;
    }

    .opacity-0 {
      opacity: 0;
    }

    @media only screen and (max-height: 600px),
    only screen and (max-width: 600px),
    only screen and (max-width: 767px),
    only screen and (max-aspect-ratio: 1/2) {
      .github-fork-ribbon {
        display: none;
      }
    }

    .p-tabmenu-nav {
      padding-right: 30px;
    }

    .github-fork-ribbon:before {
      background-color: #333;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
